<section>
  <div class="status">
    <div class="header">
      <p>To-do</p>
      <div class="img">
        <img
          src="./../../../assets/img/add.svg"
          alt="+"
          (click)="addTask('todo')"
        />
      </div>
    </div>
    <div class="content">
      <app-view-task
        [content]="'todo'"
        [allTasks]="allTasks"
        [allUsers]="allUsers"
      ></app-view-task>
    </div>
  </div>
  <div class="status">
    <div class="header">
      <p>Do today</p>
      <div class="img">
        <img
          src="./../../../assets/img/add.svg"
          alt="+"
          (click)="addTask('dotoday')"
        />
      </div>
    </div>
    <div class="content">
      <app-view-task
        [content]="'dotoday'"
        [allTasks]="allTasks"
        [allUsers]="allUsers"
      ></app-view-task>
    </div>
  </div>
  <div class="status">
    <div class="header">
      <p>In progress</p>
      <div class="img">
        <img
          src="./../../../assets/img/add.svg"
          alt="+"
          (click)="addTask('inprogress')"
        />
      </div>
    </div>
    <div class="content">
      <app-view-task
        [content]="'inprogress'"
        [allTasks]="allTasks"
        [allUsers]="allUsers"
      ></app-view-task>
    </div>
  </div>
  <div class="status">
    <div class="header">
      <p>Done</p>
      <div class="img">
        <img
          src="./../../../assets/img/add.svg"
          alt="+"
          (click)="addTask('done')"
        />
      </div>
    </div>
    <div class="content">
      <app-view-task
        [content]="'done'"
        [allTasks]="allTasks"
        [allUsers]="allUsers"
        (openTaskOverview)="toggleTaskOverview($event)"
      ></app-view-task>
    </div>
  </div>
</section>

@if(openCurrentTaskOverview) {
<app-add-task
  [taskId]="openCurrentTaskOverview"
  (closeTaskOverview)="toggleTaskOverview($event)"
></app-add-task>
}
