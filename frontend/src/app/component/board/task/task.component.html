@for(task of tasks; track task) {
<section [ngStyle]="{ '--taskColor': task.color }">
  <p>{{ task.title }}</p>
  @if (task.description) {
  <div class="page-svg" (click)="toggleDescription(task.id)">
    <img src="./../../../../assets/img/page.svg" alt="" />
  </div>
  @if (openDescription && openDescriptionTaskId === task.id) {
  <div class="dotted-line"></div>
  <div class="description">
    <p>{{ task.description }}</p>
  </div>
  } }
</section>
}
