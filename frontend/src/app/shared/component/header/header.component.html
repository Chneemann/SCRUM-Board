<section>
  <div class="headline">
    <h1 (click)="toggleEditBoardOverview()">{{ displayBoardData("title") }}</h1>
  </div>
  <div class="right-corner">
    <div class="welcome">
      Welcome,
      <span (click)="userOverviewOpen(authService.currentUserId)">{{
        currentUsername()
      }}</span>
    </div>
    <div class="logout" (click)="logout()">
      <img src="./../../../../assets/img/logout.svg" alt="" />
    </div>
  </div>
</section>

@if (openEditBoard) {
<div class="edit-board"></div>
}
