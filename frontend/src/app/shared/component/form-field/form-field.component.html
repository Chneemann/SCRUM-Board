<div class="input-container">
  <input
    [type]="type"
    [id]="id"
    placeholder=""
    class="input-field"
    autocomplete="new-password"
    [value]="value"
    (blur)="onTouched()"
    (input)="onInput($event)"
    [disabled]="disabled"
  />
  <label for="id" class="input-label">{{ text }}</label>
</div>
